<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link rel="stylesheet" href="src/css/style.css" />
    <script defer src="src/js/main.js"></script>
  </head>

  <body>
      <section class="container">

          <h1>Att göra lista</h1>

          <form class="todo-form">
            <input type="text" class="todo-input" id="inputField" placeholder="Lägg till ny att göra...">
            <button type="submit" class="addToDo">+</button>
          </form>

      <section class="sort-btn">
          <button class= "btn" id="showAll">Alla</button>
          <button class= "btn" id="showActive">Aktiva</button>
          <button class= "btn" id="showDone">Klara</button>
      </section>
          

      <ul class="todo-items">
      </ul>

      </section>

      <button class="delbtn" id="deleteAllToDo">Rensa listan</button>
      <button class="btn" id="addData">Att göra varje dag</button>

  </body>

</html>
